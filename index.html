<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компания по деревообработке</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Компания по деревообработке</h1>
    </header>
    <main>
        <section id="products">
            <div class="product-grid">
                <div class="product">
                    <img src="images/table.jpg" alt="Стол">
                    <h3>Стол</h3>
                </div>
                <div class="product">
                    <img src="images/rack.jpg" alt="Стеллаж">
                    <h3>Стеллаж</h3>
                </div>
                <div class="product">
                    <img src="images/chairs.jpg" alt="Стулья">
                    <h3>Стулья</h3>
                </div>
            </div>
            
        </section>
        <section id="contacts">
            <h2>Контакты</h2>
            <p>Телефон: +7 (123) 456-78-90</p>
            <p>Адрес: г. Москва, ул. Лесозаводская, д. 5</p>
        </section>
    </main>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
      </div>
      
</body>
</html>
